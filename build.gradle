buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.4'
  }
}

apply plugin: 'android-library'

dependencies {
  compile files(
  'libs/uritemplate-1.0.jar',
  'libs/jackson-core-2.1.4.jar'
  )
}

android {
  android.buildToolsVersion = '17.0'
  compileSdkVersion 17
}

