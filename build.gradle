buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.4.2'
  }
}

apply plugin: 'android-library'

dependencies {
  compile files(
  'lib/uritemplate-1.0.jar',
  'lib/jackson-core-2.1.4.jar',
  )

  instrumentTestCompile files(
  'lib/hamcrest-all-1.3.jar',
  'lib/guava-13.0.jar',
  'lib/stringtemplate-4.0.2.jar',
  'lib/antlr-runtime-3.5.jar',
  )
}

android {
  defaultConfig {
    testPackageName 'net.xaethos.android.halparser.tests'
  }

  android.buildToolsVersion = '17.0'
  compileSdkVersion 17
}

